<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="checkout-form">
                <form action="">
                    <div class="col-12 info">
                        <div>
                            <h3>BILLING INFORMATION</h3>
                        </div>
                        <div class="input-box">
                            <span>Fullname: </span>
                            <input type="text" placeholder=" eg. Juan Dela Cruz" class="input-text">
                        </div>
                        <div class="input-box">
                            <span>Email: </span>
                            <input type="text" placeholder=" eg. juandelacruz@email.com" class="input-text">
                        </div>
                        <div class="input-box">
                            <span>Phone Number: </span>
                            <input type="text" placeholder=" eg. (+639)" class="input-text">
                        </div>
                        <div class="input-box">
                            <span>Address: </span>
                            <input type="text" placeholder=" eg. House Number - City - Country" class="input-text">
                        </div>
                        <div class="input-box">
                            <span>Region: </span>
                            <select name="" id="" class="input-text">
                                <option value="">Region I</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <span>Zip Code: </span>
                            <input type="text" placeholder=" eg. 4209" class="input-text">
                        </div>
                    </div>
                    <div class="col-6">
                        <div>
                            <h3>PAYMENT METHOD</h3>
                        </div>
                        <div class="pay-method">
                            <img src="img/card_img.png" alt="">    
                        </div>   
                    </div>
                    <div class="pay-button">
                        <a href="index.html"><button type="button" class="btn-back">Back</button></a>
                        <button class="btn-continue">Continue</button>
                    </div>    
                </form>
        </div>
    </div>
</body>
</html>
